<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
  <div class="p-grid">
  
      <div class="p-col-12">
        <h1>Pessoas</h1>
      </div>
  
      <div class="p-col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>
  
      <div class="p-col-12" style="margin-top: 10px;">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
  
      <div class="p-grid" style="margin-top: 10px;">
        <div class="p-col-12" >
          <p-table [value]="pessoas" 
          [paginator]="true" 
          [responsive]="true"
          [rows]="filtro.itensPorPagina"
          [lazy]="true"
          [totalRecords]="totalRegistros"
          (onLazyLoad)="aoMudarPagina($event)" #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th class="col-data-header">Estado</th>
            <th class="col-data-header">Status</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>
              <span class="p-column-title">Nome</span>
              {{ pessoa.nome}}
            </td>
            <td>
              <span class="p-column-title">Cidade</span>
              {{ pessoa.cidade }}
            </td>
            <td class="col-data">
              <span class="p-column-title">Estado</span>
              {{ pessoa.estado  }}
            </td>
            <td class="col-data">
                <span class="p-column-title">Status</span>
                <a href="javascript:;" [pTooltip]="pessoa.status ? 'Desativar' : 'Ativar'"
                tooltipPosition="top">
                {{ pessoa.status ? 'Ativo' : 'Inativo' }}
            </a>
                 
            </td>
            
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"(click)="confirmarExclusao(pessoa)" ></button>
            </td>
          </tr>
        </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                <td colspan="5">
                    Nenhuma pessoa encontrada
                </td>
                </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
      
      <div class="p-col-12">
            <a pButton label="Nova Pessoa"></a>
      </div>  
    </div>
  </form>
  </div>
