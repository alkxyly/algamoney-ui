<div class="container">
    <form #formulario="ngForm" (ngSubmit)="cadastrar(formulario)">
        <div class="p-grid">

            <div class="p-col-12">
                <h1>Nova Pessoa</h1>
            </div>

            <div class="p-col-12 p-md-12 p-fluid">
                <label>Nome</label>
                <input pInputText type="text" name="nome" ngModel #nome="ngModel" required minlength="5" [(ngModel)]="pessoa.nome" />
                <app-message [control]="nome" error="required" text="Informe o nome"></app-message>
                <app-message [control]="nome" error="minlength"
                text="Mínimo de {{ nome.errors?.minlength?.requiredLength }} caracteres. Você digitou apenas {{ nome.errors?.minlength?.actualLength }}"></app-message>
            </div>

            <div class="p-col-12 p-md-8 p-fluid">
                <label>Logradouro</label>
                <input pInputText type="text" name="logradouro" ngModel #logradouro="ngModel" required [(ngModel)]="pessoa.endereco.logradouro"/>
                <app-message [control]="logradouro" error="required" text="Informe o logradouro"></app-message>
            </div>

            <div class="p-col-12 p-md-4 p-fluid">
                <label>Número</label>
                <input pInputText type="text" ngModel #numero="ngModel" name="numero" required [(ngModel)]="pessoa.endereco.numero"/>
                <app-message [control]="numero" error="required" text="Informe o número"></app-message>
            </div>

            <div class="p-col-12 p-md-4 p-fluid">
                <label>Complemento</label>
                <input pInputText type="text" name="complemento" [(ngModel)]="pessoa.endereco.complemento"/> 
            </div>

            <div class="p-col-12 p-md-4 p-fluid">
                <label>Bairro</label>
                <input pInputText type="text" name="bairro" ngModel #bairro="ngModel" required [(ngModel)]="pessoa.endereco.bairro"/> 
                <app-message [control]="bairro" error="required" text="Informe o bairro"></app-message>
            </div>

            <div class="p-col-12 p-md-4 p-fluid">
                <label>CEP</label>
                <p-inputMask mask="99.999-999" placeholder="00.000-000" name="cep" ngModel #cep="ngModel" [required]="true" [(ngModel)]="pessoa.endereco.cep"></p-inputMask>
                <app-message [control]="cep" error="required" text="Infome o CEP"></app-message>
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Cidade</label>
                <input pInputText type="text" name="cidade" ngModel #cidade="ngModel" required [(ngModel)]="pessoa.endereco.cidade" />
                <app-message [control]="cidade" error="required" text="Informe a cidade"></app-message>
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Estado</label>
                <input pInputText type="text" name="estado" ngModel #estado="ngModel" required [(ngModel)]="pessoa.endereco.estado"/>
                <app-message [control]="estado" error="required" text="Informe o estado"></app-message>
            </div>

            <div class="p-col-12">
                <button pButton type="submit" label="Salvar" [disabled]="!formulario.form.valid"></button>
                <button pButton type="button" label="Novo" class="p-button-info" (click)="novo(formulario)"></button>
                <a routerLink="/pessoas">Voltar para a pesquisa</a>
            </div>


        </div>
    </form>
</div>
