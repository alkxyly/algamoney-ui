
<div class="container">

    <form #formulario="ngForm" autocomplete="off"> 
        
      <div class="p-grid">
        
        <div class="p-col-12">
          <h1>Novo Lançamento</h1>
        </div>

        <div class="p-col-12">
            <p-selectButton [options]="tipos" #tipo></p-selectButton>
        </div>
  
        <div class="p-col-6 p-md-3 p-fluid">
          <label>Vencimento</label>
          <p-calendar dateFormat="dd/mm/yy" showIcon="true" name="vencimento" ngModel #vencimento="ngModel" [required]="true"></p-calendar>
          <app-message [control]="vencimento" error="required" text="Informe a data de vencimento"></app-message>
        </div>

        <div class="p-col-6 p-fluid">
          <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
          <p-calendar dateFormat="dd/mm/yy" showIcon="true" ></p-calendar>
        </div>

        <div class="p-col-12 p-md-9 p-fluid">
          <label>Descrição</label>
          <input pInputText type="text" name="descricao" 
            ngModel #descricao="ngModel" required minlength="5">
         
            <app-message [control]="descricao.control" error="required"
            text="Informe a cidade"></app-message>

            <app-message [control]="descricao" error="minlength"
            text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres. Você digitou apenas {{ descricao.errors?.minlength?.actualLength }}"></app-message>
        </div>

        <div class="p-col-12 p-md-3 p-fluid">
          <label>Valor</label>
          <p-inputNumber  mode="currency" currency="BRL" placeholder="0,00" name="valor" ngModel #valor="ngModel" [required]="true"></p-inputNumber>
          <app-message [control]="valor" error="required" text="Informe o valor"></app-message>
        </div>

        <div class="p-col-12 p-md-6 p-fluid">
          <label>Categoria</label>
          <p-dropdown [options]="categorias"  optionLabel="label" placeholder="Selecione" name="categoria" ngModel #categoria="ngModel" [required]="true"></p-dropdown>
        </div>
       
        <div class="p-col-12 p-md-6 p-fluid">
          <label>Pessoa</label>
          <p-dropdown [options]="pessoas" [filter]="true" optionLabel="label" placeholder="Selecione" name="pessoa" ngModel #pessoa="ngModel" [required]="true"></p-dropdown>
        </div>
        
        <div class="p-col-12 p-fluid">
          <label>Observação</label>
          <textarea pInputTextarea rows="3"></textarea>
        </div>
       
        <div class="p-col-12">
          <button pButton type="submit" label="Salvar" [disabled]="!formulario.form.valid"></button>
          <button pButton type="button" label="Novo" class="p-button-info"></button>
          <a href="#">Voltar para a pesquisa</a>
        </div>
      </div>
  
    </form>
  </div>
