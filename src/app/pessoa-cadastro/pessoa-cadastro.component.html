<div class="container">
    <form #formulario="ngForm">
        <div class="p-grid">

            <div class="p-col-12">
                <h1>Nova Pessoa</h1>
            </div>

            <div class="p-col-12 p-md-12 p-fluid">
                <label>Nome</label>
                <input pInputText type="text" name="nome" ngModel #nome="ngModel" required/>
                <app-message [control]="nome" error="required" text="Informe o nome"></app-message>
            </div>

            <div class="p-col-12 p-md-8 p-fluid">
                <label>Logradouro</label>
                <input pInputText type="text" name="logradouro" ngModel #logradouro="ngModel" required/>
                <app-message [control]="logradouro" error="required" text="Informe o logradouro"></app-message>
            </div>

            <div class="p-col-12 p-md-4 p-fluid">
                <label>Número</label>
                <input pInputText type="text" ngModel #numero="ngModel" name="numero" required/>
                <app-message [control]="numero" error="required" text="Informe o número"></app-message>
            </div>

            <div class="p-col-12 p-md-4 p-fluid">
                <label>Complemento</label>
                <input pInputText type="text"/> 
            </div>

            <div class="p-col-12 p-md-4 p-fluid">
                <label>Bairro</label>
                <input pInputText type="text" name="bairro" ngModel #bairro="ngModel" required/> 
                <app-message [control]="bairro" error="required" text="Informe o bairro"></app-message>
            </div>

            <div class="p-col-12 p-md-4 p-fluid">
                <label>CEP</label>
                <p-inputMask mask="99.999-999" placeholder="00.000-000" name="cep" ngModel #cep="ngModel" [required]="true"></p-inputMask>
                <app-message [control]="cep" error="required" text="Infome o CEP"></app-message>
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Cidade</label>
                <input pInputText type="text" name="cidade" ngModel #cidade="ngModel" required/>
                <app-message [control]="cidade" error="required" text="Informe a cidade"></app-message>
            </div>

            <div class="p-col-12 p-md-6 p-fluid">
                <label>Estado</label>
                <input pInputText type="text" name="estado" ngModel #estado="ngModel" required/>
                <app-message [control]="estado" error="required" text="Informe o estado"></app-message>
            </div>

            <div class="p-col-12">
                <button pButton type="submit" label="Salvar" [disabled]="!formulario.form.valid"></button>
                <button pButton type="button" label="Novo" class="p-button-info"></button>
                <a href="#">Voltar para a pesquisa</a>
            </div>


        </div>
    </form>
</div>
