<div class="container">
    <div class="p-grid">
  
      <div class="p-col-12">
        <h1>Pessoas</h1>
      </div>
  
      <div class="p-col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text">
      </div>
  
      <div class="p-col-12" style="margin-top: 10px;">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
  
      <div class="p-grid" style="margin-top: 10px;">
        <div class="p-col-12" >
          <app-pessoas-grid [pessoas]="pessoas"></app-pessoas-grid> 
        </div>
      </div>
      
      <div class="p-col-12">
            <a pButton label="Nova Pessoa"></a>
      </div>  
    </div>
  </div>
