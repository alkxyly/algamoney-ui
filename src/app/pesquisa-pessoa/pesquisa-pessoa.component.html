<div class="container">
    <div class="p-grid">
  
      <div class="p-col-12">
        <h1>Pessoas</h1>
      </div>
  
      <div class="p-col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text">
      </div>
  
      <div class="p-col-12" style="margin-top: 10px;">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
  
      <div class="p-grid" style="margin-top: 10px;">
        <div class="p-col-12" >
          <p-table [value]="pessoas" [paginator]="true" [rows]="2"
          [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th class="col-data-header">Estado</th>
            <th class="col-data-header">Status</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>
              <span class="p-column-title">Nome</span>
              {{ pessoa.nome}}
            </td>
            <td>
              <span class="p-column-title">Cidade</span>
              {{ pessoa.cidade }}
            </td>
            <td class="col-data">
              <span class="p-column-title">Estado</span>
              {{ pessoa.estado  }}
            </td>
            <td class="col-data">
              <span class="p-column-title">Status</span>
              {{ pessoa.status == true ? 'ATIVO' : 'INATIVO' }}
            </td>
            
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
        </div>
      </div>
  
    </div>
  </div>
